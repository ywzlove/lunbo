<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        /*#arr {display: none;}*/
        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
        
        #arr {
            display: none;
        }
    </style>

    <script>
        window.onload = function () {
            //需求：无缝滚动。
            //原理：复制第一张图片添加到最末尾，然后当关键时刻滑动的时候有一个闪动。然后在滑动过去。
            //步骤:
            //1.老三步，鼠标进入显示，移开隐藏。
            //2.复制第一张图片添加到最末尾。
            //3.创建图片个数-1个li，添加进ol中。点亮第一个。
            //4.需求1：小方块被点击，图片联动，自己变亮。
            //5.需求2：定时器，定时轮播。
            //6.需求3：右侧小三角。
            //7.需求4：左侧小三角。


            //1.老三步，鼠标进入显示，移开隐藏。
            var left = document.getElementById("left");
            var right = document.getElementById("right");
            var all = document.getElementById("all");
            var screen = all.children[0];
            var ul = screen.children[0];
            var ol = screen.children[1];
            var arr = screen.children[2];
            var ulLiArr = ul.children;

            all.onmouseover = function () {
                arr.style.display = "block";
            }
            all.onmouseout = function () {
                arr.style.display = "none";
            }
            //2.复制第一张图片添加到最末尾。
            var firstLi = ulLiArr[0].cloneNode(true);
            ul.appendChild(firstLi);

            //3.创建图片个数-1个li，添加进ol中。点亮第一个。
            for(var i=0;i<ulLiArr.length-1;i++){
                var newLi = document.createElement("li");
                newLi.innerHTML = i+1;
                ol.appendChild(newLi);
            }
            //获取ol中的所有li
            var olLiArr = ol.children;
            //点亮第一个
            olLiArr[0].className = "current";

        }
    </script>
</head>

<body>

    <div class="all" id='all'>
        <div class="screen" id="screen">
            <!--图片-->
            <ul id="ul">
                <li><img src="images/1.jpg" width="500" height="200"/></li>
                <li><img src="images/2.jpg" width="500" height="200"/></li>
                <li><img src="images/3.jpg" width="500" height="200"/></li>
                <li><img src="images/4.jpg" width="500" height="200"/></li>
                <li><img src="images/5.jpg" width="500" height="200"/></li>
            </ul>
            <!--小方块-->
            <ol>
                
            </ol>
            <!--小三角-->
            <div id="arr">
                <span id="left"><</span>
                <span id="right">></span>
            </div>
        </div>
    </div>


</body>
</html>
